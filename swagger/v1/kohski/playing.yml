tags:
  - name: Kohski-Playing
    description: Kohski's Playing API

/kohski/playing:
  post:
    tags:
      - Kohski-playing
    parameters:
      - name: "x"
        in: "formData"
        description: "x axis"
        required: true
        type: "number"
      - name: "y"
        in: "formData"
        description: "y axis"
        required: true
        type: "number"
      - name: "userId"
        in: "formData"
        description: "user ID"
        required: true
        type: "number"
    responses:
      200:
        description: "Playing data"
        schema:
          type: "array"
          items:
            type: object
            properties:
              x:
                type: "integer"
                format: "int64"
                example: 1
              y:
                type: "integer"
                format: "int64"
                example: 1
              userId:
                type: "integer"
                format: "int64"
                example: 1  